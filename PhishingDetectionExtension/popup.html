<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detection</title>
</head>
<body>
  <h1>Phishing Detection</h1>

  <h4>Go to extension settings and allow "When you click extension" in "This can read and change site data"</h4>

  <button id="scanButton">Scan Email</button>
  <p id="emailStatus"></p>

  <label for="urlList">Enter URLs or let it autofill:</label>
  <textarea id="urlList" placeholder="URLs will appear here..." rows="5" cols="40"></textarea>

  <p id="contentRetrieved" style="font-weight: bold;"></p>

  <h1 id="phishingScoreDisplay" style="color: red; font-size: 2em; text-align: center; margin-top: 20px;">
    Phishing Score: N/A
  </h1>

  <h2>Analysis Results</h2>

  <p>Email Content:</p>
  <p id="emailContent"></p>

  <p><strong>AI Analysis:</strong></p>
  <p id="aiAnalysis"></p>

  <p><strong>VirusTotal Results:</strong></p>
  <pre id="vtResults"></pre>

  <script src="popup.js"></script>
</body>
</html>
