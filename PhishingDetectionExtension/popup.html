<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detection Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div class="container">
    <h1 class="title">Phishing Detection</h1>
    <p class="subtitle">• Don’t Take the Bait: Tool for Phishing Defense •</p>

    <button id="scanButton" class="scan-btn">🔍 Scan Email</button>
    <p id="emailStatus" class="status-msg"></p>

    <div class="score-card">
      <h2 id="phishingScoreDisplay">Phishing Score: N/A</h2>
    </div>

    <div class="content-box">
      <button class="toggle-btn" data-target="emailContent">📩 Email Content ▼</button>
      <div id="emailContent" class="toggle-content">No email content available.</div>
    </div>

    <div class="content-box">
      <button class="toggle-btn" data-target="urlList">🔗 Detected Links ▼</button>
      <textarea id="urlList" readonly rows="4" class="toggle-content">No links detected.</textarea>
    </div>

    <div class="content-box">
      <button id="showAnalysis" class="toggle-btn" data-target="analysisContainer">🧠 Show AI Analysis ▼</button>
      <div id="analysisContainer" class="toggle-content">
        <p><strong>AI Analysis:</strong></p>
        <p id="aiAnalysis">No analysis available.</p>
        <p><strong>VirusTotal Results:</strong></p>
        <pre id="vtResults">No results available.</pre>
      </div>
    </div>
    

  <script src="popup.js"></script>
</body>
</html>
